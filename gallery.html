<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rita's Nails</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="nails.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-text">
            <h1>Gallery</h1>
            <p>Explore our creative nail designs and find the perfect style for you.</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Our Nail Art Creations</h2>
        <div class="gallery-container">
            <!-- Gallery Item 1 -->
            <div class="gallery-item">
                <img src="nails 1.jpeg" alt="Nail Design 1" class="gallery-img">
            </div>
            <!-- Gallery Item 2 -->
            <div class="gallery-item">
                <img src="nails 4.jpeg" alt="Nail Design 2" class="gallery-img">
            </div>
            <!-- Gallery Item 3 -->
            <div class="gallery-item">
                <img src="nails 5.jpeg" alt="Nail Design 3" class="gallery-img">
            </div>
            <!-- Gallery Item 4 -->
            <div class="gallery-item">
                <img src="nails 6.jpg" alt="Nail Design 4" class="gallery-img">
            </div>
            <!-- Gallery Item 5 -->
            <div class="gallery-item">
                <img src="nail 7.jpg" alt="Nail Design 5" class="gallery-img">
            </div>
            <!-- Gallery Item 6 -->
            <div class="gallery-item">
                <img src="nail 2.jpeg" alt="Nail Design 6" class="gallery-img">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Rita's Nails. All Rights Reserved.</p>
    </footer>

    <!-- Lightbox Script -->
    <script>
        const galleryItems = document.querySelectorAll('.gallery-img');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const src = item.src;
                const lightbox = document.createElement('div');
                lightbox.classList.add('lightbox');
                lightbox.innerHTML = `<img src="${src}" alt="Nail Design"><span class="close-btn">X</span>`;
                document.body.appendChild(lightbox);

                // Close lightbox
                lightbox.querySelector('.close-btn').addEventListener('click', () => {
                    document.body.removeChild(lightbox);
                });
            });
        });
    </script>

</body>
</html>
